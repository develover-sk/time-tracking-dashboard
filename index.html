<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <title>Time tracking dashboard</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <div class="parent-flex-container">
      <div class="parent-grid-container">
        <div class="report-main-container">
          <div class="report-container">
            <img
              id="jeremy-picture"
              src="images/image-jeremy.png"
              alt="Jeremy-picture"
            />
            <div class="text">
              <p class="report-short-text">Report for</p>
              <p class="person-name">Jeremy Robson</p>
            </div>
          </div>
          <div class="report-period-flex">
            <div class="period daily">Daily</div>
            <div class="period weekly active">Weekly</div>
            <div class="period monthly">Monthly</div>
          </div>
        </div>
        <div class="card-parent-container card-work-container">
          <img class="banner-logo" src="images/icon-work.svg" alt="work" />
          <div class="card-container card-work">
            <div class="card-flex-container card-work-flex-container-top">
              <div class="card-work-flex">Work</div>
              <img
                class="icon-ellipsis"
                src="images/icon-ellipsis.svg"
                alt="work"
              />
            </div>
            <div class="card-flex-container card-work-flex-container-bottom">
              <div class="hours"><span class="current-period"></span>hrs</div>
              <div class="card-period">
                <span class="card-period-text card-period">Last Week - </span
                ><span class="card-period-text card-period-time"
                  ><span class="previous-period"></span>hrs</span
                >
              </div>
            </div>
          </div>
        </div>
        <div class="card-parent-container card-play-container">
          <img class="banner-logo" src="images/icon-play.svg" alt="play" />
          <div class="card-container card-play">
            <div class="card-flex-container card-play-flex-container-top">
              <div class="card-play-flex">Play</div>
              <img
                class="icon-ellipsis"
                src="images/icon-ellipsis.svg"
                alt="work"
              />
            </div>
            <div class="card-flex-container card-play-flex-container-bottom">
              <div class="hours"><span class="current-period"></span>hrs</div>
              <div class="card-period">
                <span class="card-period-text card-period">Last Week - </span
                ><span class="card-period-text card-period-time"
                  ><span class="previous-period"></span>hrs</span
                >
              </div>
            </div>
          </div>
        </div>
        <div class="card-parent-container card-study-container">
          <img class="banner-logo" src="images/icon-study.svg" alt="study" />
          <div class="card-container card-study">
            <div class="card-flex-container card-study-flex-container-top">
              <div class="card-study-flex">Study</div>
              <img
                class="icon-ellipsis"
                src="images/icon-ellipsis.svg"
                alt="work"
              />
            </div>
            <div class="card-flex-container card-study-flex-container-bottom">
              <div class="hours"><span class="current-period"></span>hrs</div>
              <div class="card-period">
                <span class="card-period-text card-period">Last Week - </span
                ><span class="card-period-text card-period-time"
                  ><span class="previous-period"></span>hrs</span
                >
              </div>
            </div>
          </div>
        </div>
        <div class="card-parent-container card-exercise-container">
          <img
            class="banner-logo"
            src="images/icon-exercise.svg"
            alt="exercise"
          />
          <div class="card-container card-exercise">
            <div class="card-flex-container card-exercise-flex-container-top">
              <div class="card-exercise-flex">Exercise</div>
              <img
                class="icon-ellipsis"
                src="images/icon-ellipsis.svg"
                alt="work"
              />
            </div>
            <div
              class="card-flex-container card-exercise-flex-container-bottom"
            >
              <div class="hours"><span class="current-period"></span>hrs</div>
              <div class="card-period">
                <span class="card-period-text card-period">Last Week - </span
                ><span class="card-period-text card-period-time"
                  ><span class="previous-period"></span>hrs</span
                >
              </div>
            </div>
          </div>
        </div>
        <div class="card-parent-container card-social-container">
          <img class="banner-logo" src="images/icon-social.svg" alt="social" />
          <div class="card-container card-social">
            <div class="card-flex-container card-social-flex-container-top">
              <div class="card-social-flex">Social</div>
              <img
                class="icon-ellipsis"
                src="images/icon-ellipsis.svg"
                alt="work"
              />
            </div>
            <div class="card-flex-container card-social-flex-container-bottom">
              <div class="hours"><span class="current-period"></span>hrs</div>
              <div class="card-period">
                <span class="card-period-text card-period">Last Week - </span
                ><span class="card-period-text card-period-time"
                  ><span class="previous-period"></span>hrs</span
                >
              </div>
            </div>
          </div>
        </div>
        <div class="card-parent-container card-selfcare-container">
          <img
            class="banner-logo"
            src="images/icon-self-care.svg"
            alt="selfcare"
          />
          <div class="card-container card-selfcare">
            <div class="card-flex-container card-selfcare-flex-container-top">
              <div class="card-selfcare-flex">Self Care</div>
              <img
                class="icon-ellipsis"
                src="images/icon-ellipsis.svg"
                alt="work"
              />
            </div>
            <div
              class="card-flex-container card-selfcare-flex-container-bottom"
            >
              <div class="hours"><span class="current-period"></span>hrs</div>
              <div class="card-period">
                <span class="card-period-text card-period">Last Week - </span
                ><span class="card-period-text card-period-time"
                  ><span class="previous-period"></span>hrs</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.shailendra.xyz">Shailendra Kumar</a>.
      </div>
    </div>
  </body>
</html>
