<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <title>Time tracking dashboard</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent-flex-container">
      <div class="parent-grid-container">
        <div class="report-main-container">
          <div class="report-container">
            <img src="images/image-jeremy.png" />
            <div class="text">
              <p class="report-short-text">Report for</p>
              <p class="person-name">Jeremy Robson</p>
            </div>
          </div>
          <div class="report-period-flex">
            <div class="daily">Daily</div>
            <div class="weekly active">Weekly</div>
            <div class="monthly">Monthly</div>
          </div>
        </div>
        <div class="card-parent-container card-work-container">
          <img class="banner-logo" src="images/icon-work.svg" alt="work" />
          <div class="card-container card-work">
            <div class="card-flex-container card-work-flex-container-top">
              <div class="card-work-flex-1">Work</div>
              <!-- <div class="card-work-flex-2">...</div> -->
              <img
                class="icon-ellipsis"
                src="images/icon-ellipsis.svg"
                alt="work"
              />
            </div>
            <div class="card-flex-container card-work-flex-container-bottom">
              <div class="hours">32hrs</div>
              <div class="card-period">
                <span class="card-period-text card-period">Last Week - </span
                ><span class="card-period-text card-period-time">36hrs</span>
              </div>
            </div>
          </div>
        </div>
        <div class="card-parent-container card-play-container">
          <img class="banner-logo" src="images/icon-play.svg" alt="work" />
          <div class="card-container card-play">
            <div class="card-flex-container card-play-flex-container-top">
              <div class="card-play-flex-1">Play</div>
              <!-- <div class="card-work-flex-2">...</div> -->
              <img
                class="icon-ellipsis"
                src="images/icon-ellipsis.svg"
                alt="work"
              />
            </div>
            <div class="card-flex-container card-play-flex-container-bottom">
              <div class="hours">10hrs</div>
              <div class="card-period">
                <span class="card-period-text card-period">Last Week - </span
                ><span class="card-period-text card-period-time">8hrs</span>
              </div>
            </div>
          </div>
        </div>
        <div class="card-parent-container card-study-container">
          <img class="banner-logo" src="images/icon-study.svg" alt="work" />
          <div class="card-container card-study">
            <div class="card-flex-container card-study-flex-container-top">
              <div class="card-study-flex-1">Study</div>
              <!-- <div class="card-work-flex-2">...</div> -->
              <img
                class="icon-ellipsis"
                src="images/icon-ellipsis.svg"
                alt="work"
              />
            </div>
            <div class="card-flex-container card-work-flex-container-bottom">
              <div class="hours">4hrs</div>
              <div class="card-period">
                <span class="card-period-text card-period">Last Week - </span
                ><span class="card-period-text card-period-time">7hrs</span>
              </div>
            </div>
          </div>
        </div>
        <div class="card-parent-container card-exercise-container">
          <img class="banner-logo" src="images/icon-exercise.svg" alt="work" />
          <div class="card-container card-exercise">
            <div class="card-flex-container card-exercise-flex-container-top">
              <div class="card-exercise-flex-1">Exercise</div>
              <!-- <div class="card-work-flex-2">...</div> -->
              <img
                class="icon-ellipsis"
                src="images/icon-ellipsis.svg"
                alt="work"
              />
            </div>
            <div
              class="card-flex-container card-exercise-flex-container-bottom"
            >
              <div class="hours">4hrs</div>
              <div class="card-period">
                <span class="card-period-text card-period">Last Week - </span
                ><span class="card-period-text card-period-time">5hrs</span>
              </div>
            </div>
          </div>
        </div>
        <div class="card-parent-container card-social-container">
          <img class="banner-logo" src="images/icon-social.svg" alt="work" />
          <div class="card-container card-social">
            <div class="card-flex-container card-social-flex-container-top">
              <div class="card-social-flex-1">Social</div>
              <!-- <div class="card-work-flex-2">...</div> -->
              <img
                class="icon-ellipsis"
                src="images/icon-ellipsis.svg"
                alt="work"
              />
            </div>
            <div class="card-flex-container card-social-flex-container-bottom">
              <div class="hours">5hrs</div>
              <div class="card-period">
                <span class="card-period-text card-period">Last Week - </span
                ><span class="card-period-text card-period-time">10hrs</span>
              </div>
            </div>
          </div>
        </div>
        <div class="card-parent-container card-selfcare-container">
          <img class="banner-logo" src="images/icon-self-care.svg" alt="work" />
          <div class="card-container card-self-care">
            <div class="card-flex-container card-selfcare-flex-container-top">
              <div class="card-selfcare-flex-1">Self Care</div>
              <!-- <div class="card-work-flex-2">...</div> -->
              <img
                class="icon-ellipsis"
                src="images/icon-ellipsis.svg"
                alt="work"
              />
            </div>
            <div
              class="card-flex-container card-selfcare-flex-container-bottom"
            >
              <div class="hours">2hrs</div>
              <div class="card-period">
                <span class="card-period-text card-period">Last Week - </span
                ><span class="card-period-text card-period-time">2hrs</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.shailendra.xyz">Shailendra Kumar</a>.
      </div>
    </div>
  </body>
</html>
